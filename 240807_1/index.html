<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JANGYEON</title>
</head>
<body> 
    <div>블록과 인라인</div>

    <h3>요소성질</h3>
    <h4>블록성질 : h1~h6(headline tag - 타이틀 파트) , p(paragraph-문단)
        , div(dvide - 공간을 형성, 그룹핑 태그)
    </h4>
    <p>블록성질 => 레고블록(상하로 쌓인다. => 세로방향 정렬시)</p>
    <h4>인라인성질 a(anchor - 링크/heef), img(image - 이미지를 넣을때 / src(source),
        alt(alterative - 웹접근성:시각장애인을 위한 텍스트설명,150자까지만) span(인라인성질을 갖고있는 그룹핑이 가능))</h4>
    <p>인라인 => 인라인스케이트 바퀴</p>


    <div></div>

</body>
</html>
